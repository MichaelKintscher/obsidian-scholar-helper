<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="extract_paper.css" />
    <script type="module" src="extract_paper.js"></script>

    <!-- Bootstrap -->
     <link href="../bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body data-bs-theme="dark">

    <div id="header-bar">
        <div class="container">
            <div class="row">
                <div id="page-title" class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <img id="logo-img" src="../icons/icon_96.svg" />
                        <h1>Obsidian Scholar Helper</h1>
                    </div>
                    <button id="theme-toggle-btn" class="btn btn-outline-secondary">
                        <img id="theme-toggle-img" src="../icons/light_mode.svg" />
                    </button>
                </div>

                <div id="main-content">
                    <!-- Error content. -->
                    <div id="error-content" class="hidden">
                        <p>This webpage is not supported.</p>
                    </div>
                    <div id="help">
                        <p>Click the button to send the paper displayed on the current page to the Obsidian Scholar extension to add to your library.</p>
                        <a id="help-link" href="../docs/welcome.html" target="_blank">Extension Help</a>
                    </div>
                    <!-- Main popup content. -->
                    <div id="popup-content">
                        <button class="btn btn-primary">Send paper to Obsidian</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
